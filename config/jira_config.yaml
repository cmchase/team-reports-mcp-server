# Example Team Summary Configuration
# Copy this file to jira_config.yaml and customize for your team

# Base JQL filter - modify this to include your team's projects, components, and team members
base_jql: |
  (
      project = DISCOVERY
  )

# Team categorization rules
# Each category can have:
#   - components: List of Jira components to match
#   - projects: List of Jira project keys to match  
#   - keywords: List of keywords to search for in summary/description (case-sensitive)
#   - description: Human-readable description of the category
team_categories:
  Backend Development:
    components:
      - "Backend"
      - "API"
    keywords:
      - "database"
      - "service"
    description: "Backend services and API development"

  Frontend Development:
    components:
      - "Frontend"
      - "UI"
    keywords:
      - "react"
      - "typescript"
    description: "Frontend and user interface work"

  Quality Engineering:
    components:
      - "QE"
      - "Testing"
    projects:
      - "TESTS"
    description: "Quality engineering and testing"

  DevOps:
    keywords:
      - "deployment"
      - "infrastructure"
      - "kubernetes"
    description: "DevOps and infrastructure work"

  Security:
    keywords:
      - "security"
      - "vulnerability"
      - "audit"
    description: "Security-related work and vulnerability fixes"

# Team members and user mappings are now managed in team_config.yaml
# This provides a single source of truth for all team identity mappings
# See team_config_example.yaml for the structure

team_sizing:
  "xsmall": 1
  "small": 3
  "medium": 9
  "large": 27
  "xlarge": 81 
# Optional: Status filters
# Uncomment and modify to exclude certain statuses
status_filters:
  all:
    - "New"
    - "Refinement"
    - "To Do"
    - "In Progress"
    - "Review"
    - "Closed"
  planned:
    - "New"
    - "Refinement"
    - "To Do"
  execution:
    - "In Progress"
    - "Review"
  completed:
    - "Closed"


# Optional: Report settings
report_settings:
  max_results: 200
  order_by: "updated DESC"
  default_status_filter: "completed"  # Which status filter to use by default

# Feature flags for metrics (Phase 2+)
metrics:
  flow:
    cycle_time: true    # Enable cycle time analysis in Jira reports
    wip: true          # Work in Progress analysis (future)

